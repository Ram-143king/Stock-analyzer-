<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Stock Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .recommendation-buy { background-color: #16a34a; color: white; }
        .recommendation-sell { background-color: #dc2626; color: white; }
        .recommendation-hold { background-color: #64748b; color: white; }
        
        /* Chatbot styles */
        .chat-bubble-user {
            background-color: #2563eb;
            color: white;
        }
        .chat-bubble-model {
            background-color: #475569;
            color: #e2e8f0;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #94a3b8;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
            animation: 1s blink infinite .3333s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: .6666s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: .9999s;
        }
        @keyframes blink {
            50% { opacity: 1; }
        }
    </style>
<script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
